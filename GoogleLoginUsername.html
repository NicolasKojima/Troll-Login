<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Username.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">


    <title>Document</title>
</head>
<body>
    <div class="fakelogin">
        <div class="page-header"></div>
        <div class="loginbox">
            <img class="signinimage" src="images/signin2.png" alt="Your Image">
            <p class="useaccount-text"> Use your Google Account </p>
            <div class="input-container">
                <label for="emailPhone" class="input-label">Email or Phone</label>
                <input type="text" id="emailPhone" class="input-field" >
                <div class="forgot-email">
                    <p> Forgot email? </p>
                </div>
                <div class="guestmode">
                    <div class="guestmode-intro">
                        <p> Not your computer? Use Guest mode to sign in privately.</p>
                    </div>
                    <div class="guestmode-link">
                        <p> Learn More </p>
                    </div>
                </div>
                <div class="create-submit">
                    <div class="create-account">
                        <a href="GoogleLoginPassword.html" class="create-account-link"> Create account </a>
                    </div>
                    <div>
                        <!-- <button type="button" class="next-submit">Next</button> -->
                        <a href="GoogleLoginPassword.html" class="next-submit"> Next </a>

                    </div>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>

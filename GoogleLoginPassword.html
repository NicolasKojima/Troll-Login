<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Password.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">


    <title>Document</title>
</head>
<body>
    <div class="fakelogin">
        <div class="page-header"></div>
        <div class="loginbox">
            <img class="signinimage" src="images/signin2.png" alt="Your Image">
            <p class="useaccount-text"> Welcome Back !</p>
            <div class="input-container">
                <!-- <label for="emailPhone" class="input-label">Enter your password</label>
                <input type="text" id="emailPhone" class="input-field" placeholder="">
                <div class="forgot-email">
                    <p> Show password </p>
                </div> -->
                <label for="emailPhone" class="input-label">Enter your password</label>
                <input type="password" id="passwordInput" class="input-field" placeholder="">
                <label for="showPassword" class="showpassword">Show Password</label>
                <input type="checkbox" id="showPassword">
                <script>
                    const showPasswordCheckbox = document.getElementById('showPassword');
                    const passwordInput = document.getElementById('passwordInput');

                    showPasswordCheckbox.addEventListener('change', function() {
                    if (this.checked) {
                        passwordInput.type = 'text';
                    } else {
                        passwordInput.type = 'password';
                    }
                    });
                </script>
                <div class="create-submit">
                    <div class="create-account">
                        <a href="GoogleLoginPassword.html" class="create-account-link"> Forgot password? </a>
                    </div>
                    <div>
                        <!-- <button type="button" class="next-submit">Next</button> -->
                        <a href="GoogleLoginPassword.html" class="next-submit"> Next </a>

                    </div>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
